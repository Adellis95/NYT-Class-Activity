<!DOCTYPE html>

<html>
  <head>
    <meta charset="en-5" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>
          <p class="lead"></p>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Search Parameters</div>

        <br />

        <label for="basic-url">Search Term: </label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
          />
        </div>
        <label for="recordsRetrieve">Number of Records to Retrieve: </label>
        <div class="input-group mb-3" id="recordsRetrieve">
          <select class="custom-select" id="inputGroupSelect02">
            <option selected>Choose...</option>
            <option class="options" value="1">1</option>
            <option class="options" value="5">5</option>
            <option class="options" value="10">10</option>
          </select>
        </div>
        <label for="basic-url"
          >Start Year (Optional):
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="startYear"
              aria-describedby="basic-addon3"
            />
          </div>

          <label for="basic-url">End Year (Optional): </label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="endYear"
              aria-describedby="basic-addon3"
            />
          </div>

          <button type="search" class="btn btn-outline-dark btnOne">
            Search
          </button>
          <button type="button" class="btn btn-outline-dark btnTwo">
            Clear Results
          </button>
        </label>
      </div>
      <br />
      <div class="card">
        <div class="card-header">Top Articles</div>
        <div>TOP ARTICLES GO HERE</div>
      </div>
      <div class="container">
        <p id="bottomTag">Made with lots of love</p>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
